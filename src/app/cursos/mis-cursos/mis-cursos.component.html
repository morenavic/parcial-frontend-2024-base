<p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>URL</th>
            <th>IMAGEN</th>
            <th>CANTIDAD HORAS</th>
            <th>PRECIO</th>
            <th>CATEGORIAS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr *ngFor="let curso of cursos">
            <td>{{curso.id}}</td>
            <td>{{curso.nombre}}</td>
            <td>{{curso.url}}</td>
            <td>{{curso.imagen}}</td>
            <td>{{curso.cantHoras}}</td>
            <td>{{curso.precio}}</td>
            <td>{{curso.categoria}}</td>
        </tr>
    </ng-template>
</p-table>
